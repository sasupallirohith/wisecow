name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up JDK 11 with Temurin distribution
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'  # Using Temurin JDK distribution

    # Build the project using Maven (adjust working-directory if pom.xml is in a subfolder)
    - name: Build with Maven
      run: mvn clean package
      working-directory: .  # Set to ./wisecow if pom.xml is in the wisecow folder

    # Set up Docker Buildx for advanced Docker image building
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log into Docker Hub (make sure your Docker credentials are set up as GitHub Secrets)
    - name: Log into Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.rohithsasupalli12 }}  # Add your Docker Hub username in GitHub Secrets
        password: ${{ secrets.Rohith76890 }}  # Add your Docker Hub password in GitHub Secrets

    # Build and push the Docker image
    - name: Build Docker image
      uses: docker/build-push-action@v2
      with:
        context: .  # Adjust this if your Dockerfile is in a subdirectory
        file: ./Dockerfile
        push: true
        tags: rohithsasupalli12/wisecow:latest  # Update to your Docker Hub repo

    # Set up Kubectl to interact with your Kubernetes cluster (adjust credentials if needed)
    - name: Set up Kubeconfig
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    # Deploy to Kubernetes using the provided YAML files
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/wisecow-deployment.yaml
        kubectl apply -f k8s/wisecow-service.yaml
